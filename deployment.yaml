apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 2  
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: geyasreer/tictactoe:0.1  
        ports:
        - containerPort: 5000  













