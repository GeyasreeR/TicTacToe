name: CI for Tic-Tac-Toe
on:
  push:
    branches: [ master ]
    tags:
      - 'v*.*.*'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --max-line-length=100
    - name: Test with pytest
      run: |
        pip install pytest
        pytest
    - name: Extract version
      id: get_version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
        else
          echo "VERSION=latest" >> $GITHUB_ENV
        fi
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and Push Docker image
      run: |
        docker build -t geyasreer/tictactoe:${{ env.VERSION }} .
        docker push geyasreer/tictactoe:${{ env.VERSION }}
    - name: Deploy to Kubernetes
      if: startsWith(github.ref, 'refs/tags/v')  # Only deploy on tags
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
        chmod 600 key.pem
        ssh -i key.pem -o StrictHostKeyChecking=no vagrant@192.168.56.14 << 'EOF'
          helm upgrade tictactoe ./tictactoe --set image.tag="${{ env.VERSION }}" --force
          kubectl rollout status deployment/tictactoe
        EOF
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}